# User
enum UserRole {
  USER
  ADMIN
}

type User {
  _id: ID!
  name: String!
  email: String!
  role: UserRole!
}

type AuthPayload {
  token: String!
  user: User!
}

input UserSignUpInput {
  name: String!
  email: String!
  password: String!
}

input UserSignInInput {
  email: String!
  password: String!
}

# Product
enum Unit {
  M
  CM
  CX
  UN
  LT
  ML
  KG
  GR
}

type Product {
  _id: ID!
  name: String!
  description: String
  price: Float!
  unit: Unit!
}

type Query {
  products: [Product!]!
  product(_id: ID!): Product!
}

input ProductCreateInput {
  name: String!
  description: String
  price: Float!
  unit: Unit!
}

input ProductUpdateInput {
  name: String
  description: String
  price: Float
  unit: Unit
}

type Mutation {
  signup(data: UserSignUpInput!): AuthPayload!
  signin(data: UserSignInInput!): AuthPayload!
  createProduct(data: ProductCreateInput!): Product!
  deleteProduct(_id: ID!): Product!
  updateProduct(data: ProductUpdateInput!, _id: ID!): Product!
}
